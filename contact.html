<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="icon" href="favicon.svg" sizes="48x48" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Kontakt</title>
</head>

<body>
    <!-- Header Section -->
    <div class="header_box">
        <header>
            <a href="./index.html"><img src="./img/logo.png" alt="Logo" class="logo"></a>
            <nav id="header-nav" class="header-nav">
                <ul class="desktop-menu">
                    <li><a href="./index.html" class="header_nav_link">Start</a></li>
                    <li><a href="./rezept1.html" class="header_nav_link">Rezept des Tages</a></li>
                    <li><a href="./contact.html" class="header_nav_link active-page">Kontakt</a></li>
                    <li><a href="./imprint.html" class="header_nav_link">Impressum</a></li>
                    <li><a href="./datenschutz.html" class="header_nav_link">Datenschutz</a></li>
                </ul>
                <div class="hamburger-icon" onclick="toggleMobileMenu(this)">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                    <ul class="mobile-menu">
                        <li><a href="./index.html" class="mobile-nav-link">Start</a></li><hr>
                        <li><a href="./rezept1.html" class="mobile-nav-link">Rezept des Tages</a></li><hr>
                        <li><a href="./contact.html" class="mobile-nav-link">Kontakt</a></li><hr>
                        <li><a href="./imprint.html" class="mobile-nav-link">Impressum</a></li><hr>
                        <li><a href="./datenschutz.html" class="header_nav_link">Datenschutz</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <!-- -----end----- -->

    <!-- Content Section -->
    <main class="content">
        <div class="kontakt-container">
            <div class="kontakt-formular">
                <h2>Kontaktiere uns</h2>
                <form onsubmit="sendMail(event)">
                    <label>Dein Name:</label>
                    <input type="text" name="name">

                    <label>Deine E-Mail:</label>
                    <input type="email" name="email">

                    <label>Deine Nachricht:</label>
                    <textarea name="message" rows="6"></textarea>

                    <div class="button-wrapper">
                        <button type="submit">Abschicken</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- -----end----- -->

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer_inside">
            <div>
                <a href="index.html"><img src="./img/logo.png" alt="Logo" class="logo kochwelt_logo_footer"></a>
            </div>
            <div class="footer_content_right social-media">
                <a href="https://www.facebook.com/" target="_blank"><img class="social-media-pic"
                        src="./img/facebook_white.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/" target="_blank"><img class="social-media-pic"
                        src="./img/instagram_white.png" alt="Instagram"></a>
                <a href="https://x.com/" target="_blank"><img class="social-media-pic" src="./img/twitter_white.png"
                        alt="Twittter"></a>
            </div>
        </div>

    </footer>
    <button onclick="topFunction()" id="backToTop">
        <i>&#8593;</i>
    </button>
    <!-- -----end----- -->
    <script src="./scripts/mobil-menu.js"></script>
    <script src="./scripts/scrollToTop.js"></script>
</body>

</html>
